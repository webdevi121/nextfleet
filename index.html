<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Static Site</title>
    <!-- Link to your compiled custom Bootstrap CSS (from your Sass compilation) -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="icon" type="image/png" href="/images/favico.ico" />
  </head>
  <body>
    <div id="header"></div>
    <div id="banner"></div>
    <div id="services"></div>
    <div id="contact"></div>
    <div id="testimonials"></div>
    <div id="promotions"></div>
    <div id="mydrive"></div>
    <div id="partners"></div>
    <div id="footer"></div>

    <script type="module">
      import { loadHeader } from './components/header.js';
      import { loadBanner } from './components/banner.js';
      import { loadServices } from './components/services.js';
      import { loadContact } from './components/contact.js';
      import { loadTestimonials } from './components/testimonials.js';
      import { loadPromotions } from './components/promotions.js';
      import { loadMyDrive } from './components/mydrive.js';
      import { loadPartners } from './components/partners.js';
      import { loadFooter } from './components/footer.js';
      loadHeader();
      loadBanner();
      loadServices();
      loadContact();
      loadTestimonials();
      loadPromotions();
      loadMyDrive();
      loadPartners();
      loadFooter();
    </script>

    <!-- Bootstrap JS (can remain from CDN or use locally if desired) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
