<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Static Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="/images/favico.ico" />
  </head>
  <body>
    <div id="header"></div>
    <div id="services"></div>
    <div id="contact"></div>
    <div id="testimonials"></div>
    <div id="footer"></div>

    <script type="module">
      import { loadHeader } from './components/header.js';
      import { loadServices } from './components/services.js';
      import { loadContact } from './components/contact.js';
      import { loadTestimonials } from './components/testimonials.js';
      import { loadFooter } from './components/footer.js';
      loadHeader();
      loadServices();
      loadContact();
      loadTestimonials();
      loadFooter();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
